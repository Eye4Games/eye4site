<section class="videoShowcase">
    <div class="videoShowcaseWrap">
        <h1>Videos</h1>
        {% for videos in site.data.videos %}
        <div class="videoTile">
            <a href="{{videos.link}}">
                <img src="../assets/images/{{ videos.thumb }}" alt=" {{ videos.name}}">
            </a>
            <h2>{{ videos.name }}</h2>
            <div class="metadata">
                <time>{{videos.date}}</time><a href="{{videos.related-game-link}}">{{videos.related-game}}</a>
            </div>
            <div class="cta">
                <p><a href="{{videos.link}}">Watch the Video Â»</a></p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
